<h4>Gannt Chart</h4>

<div class="sticky-top">

  <div class="btn-group btn-group-sm mb-1 mr-auto" role="group" data-toggle="buttons" *ngIf="u.large">
    <button class="btn btn-info btn-sm" *ngFor="let t of types" (click)="toggleFilter(t.value)" [ngClass]="{'active': isFiltered(t.value)}">{{t.label}}</button>
  </div>

  <div ngbDropdown class="d-inline-block" *ngIf="!u.large">
    <button class="btn btn-sm btn-info mb-1" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-filter"></i> Types</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item gutter" *ngFor="let t of types" (click)="toggleFilter(t)"><i class="fa fa-check fa-fw check" *ngIf="isFiltered(t)"></i>{{t}}</button>
    </div>
  </div>

  <div class="btn-group btn-group-sm mb-1" role="group" data-toggle="buttons">
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="stepPrev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="stepNext()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  </div>

  <div class="btn-group btn-group-sm mb-1" role="group" data-toggle="buttons">
    <button [disabled]="!u.selected" class="btn btn-secondary btn-sm " (click)="u.edit()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit </button>
    <button class="btn btn-sm btn-secondary " (click)="u.newItem()"><i class="fa fa-plus" aria-hidden="true"></i> New Item</button>
    <button class="btn btn-sm btn-secondary " (click)="u.newEdge()"><i class="fa fa-plus" aria-hidden="true"></i> New Link</button>
  </div>

</div>
<div class="row">
  <div [ngClass]="{'col-lg-9 pr-0': u.selected, 'col-lg-12':!u.selected}">
    <div id="gantt_here" class='gantt_container' #drawingArea></div>
  </div>
  <div class="" *ngIf="u.large && u.selected" [ngClass]="{'col-lg-3': u.selected}">
    <div class="sticky-top">
      <app-view [item]="u.selected"></app-view>
    </div>
  </div>
</div>
