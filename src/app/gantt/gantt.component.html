<h4>Gannt Chart</h4>

<div class="sticky-top">

  <div class="btn-group btn-group-sm mb-1 mr-auto" role="group" data-toggle="buttons" *ngIf="large">
    <button class="btn btn-info btn-sm" *ngFor="let t of types" (click)="toggleFilter(t)" [ngClass]="{'active': isFiltered(t)}">{{t}}</button>
  </div>

  <div ngbDropdown class="d-inline-block" *ngIf="!large">
    <button class="btn btn-sm btn-info mb-1" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-filter"></i> Types</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item gutter" *ngFor="let t of types" (click)="toggleFilter(t)"><i class="fa fa-check fa-fw check" *ngIf="isFiltered(t)"></i>{{t}}</button>
    </div>
  </div>

  <div class="btn-group btn-group-sm mb-1" role="group" data-toggle="buttons">
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-search-minus" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
    <button class="btn btn-sm btn-secondary " (click)="zoomToFit()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  </div>

  <div class="btn-group btn-group-sm mb-1" role="group" data-toggle="buttons">
    <button [disabled]="!selected" class="btn btn-secondary btn-sm " (click)="edit()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit </button>
    <button class="btn btn-sm btn-secondary " (click)="newItem()"><i class="fa fa-plus" aria-hidden="true"></i> New Item</button>
    <button class="btn btn-sm btn-secondary " (click)="newEdge()"><i class="fa fa-plus" aria-hidden="true"></i> New Link</button>
  </div>

</div>

<div id="gantt_here" style='width:100%; height:700px; position: relative;' #drawingArea></div>
